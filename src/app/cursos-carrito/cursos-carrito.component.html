<div class="col">  
    <h2>Carrito de compras</h2>
    
    <table class="table text-center">
        <thead>
            <tr>
                <th>Titulo</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let curso of cursosAgregados$ | async">
                <td>{{curso.titulo}}</td>
                <td>
                    <div>
                        <button class="btn btn-danger btn-xs" (click)="quitarDeCarrito(curso)">
                            Quitar
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
        <div class="importe">
            Importe Total: {{total$ | async | currency}}
        </div>
        <div class="confirmar">
            <button class="btn btn-success">Confirmar</button>
        </div>
    </table>
</div>
